<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="./results.html" href="./results.html">
  <link rel="stylesheet" href="./styles.css">

  <title>Contact Page</title>
</head>

<main>
  <h1>Contact me! And tell me about yourself!</h1>
</main>
<container>
<body>

    <form action="results.html" method="GET" enctype="multipart/form-data">


      <div>
          <label for="name"><u>Name</u></label>
              <input type="text" name="name" id="name">
      </div>

<br>

      <div>
          <label for="email"><u>Email</u></label>
              <input type="email" name="email" id="email">
      </div>

<br>    

      <div>
          <label for="age"><u>Age</u></label>
                <input type="number" name="age" id="age" min="1" max="200" step="1">
      </div>

<br>

      <div>
        
          <label for="birthdate"><u>Birthdate</u></label>
              <input type="date" name="birthdate" id="birthdate" min="1900-01-01">
      </div>

<br>      

      <div>
          <label for="birthdayWish"><u>Birthday Wish?</u></label>
          <input type="date" name="birthdayWish" id="birthdayWish" min="1900-01-01">
      </div>

<br>

      <div>
          <label for="favoriteFood"><u>Favorite Food?</u></label></u>
      <div>

          <label for="banana">Banana</label>
              <input type="checkbox" name="banana" id="favoriteFood">
      </div>

      <div>
          <label for="apple">Apple</label>
              <input type="checkbox" name="apple" id="favoriteFood">
      </div>

      <div>
        <label for="literally anything else">Literally anything else</label>
            <input type="checkbox" name="literally anything else" id="favoriteFood">
      </div>

<br>
      
      <div>
            <label for="gender"><u>Gender</u></label>
                <select name="gender" id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                  <option value="cyborg">Cyborg</option>
              </select>
      </div>

<br>

       <div>
            <label for="eyeColor"><u>Eye Color</u></label>
                <select name="eyeColor" id="eyeColor" multiple>
                     <option value="Green">Green</option>
                     <option value="Blue">Blue</option>
                     <option value="Brown">Brown</option>
                     <option value="Hazel">Hazel</option>
               </select>
      </div>

<br>

      <div>
          <label for="bio"><u>Bio</u></label>
              <textarea maxlength="500" minlength="20" id="bio" name="bio"></textarea>
      </div>

  

      <div>
          <input type="hidden" name="hidden" value="hi">
      </div>

<br>    

       <div>
           <label for="file"><u>File</u></label>
              <input id="file" type="file" name="file">
       </div>

<br>

       <div>
          <label for="phone"><u>Phone</u></label>
              <input type="tel" name="phone" id="phone">
       </div>

<br>

       <div>
          <label for="url"><u>URL</u></label>
              <input type="url" name="url" id="url">
       </div>

<br>

      <div>
           <label for="favColor" id="favColor"><u>Whats your favorite color? Let us know below!</u></label>
           <br>
               <input type="color" name="favColor" id="favColor">
      </div>

<br>

      <div>
            <label for="password" id="password">
                  <u>Password</u>
                  <input type="password" name="password" id="password">
            </label>
      </div>

<br>

      <div>
        <label for="howdidyou" id="howdidyou"><u>How did you hear about me?</u></label> 
        <div>
  
            <label for="classmate">Classmate</label>
                <input type="checkbox" name="classmate" id="howdidyou">
        </div>
  
        <div>
            <label for="linkedin">Linkedin</label>
                <input type="checkbox" name="linkedin" id="howdidyou">
        </div>
  
        <div>
          <label for="resume submission">Resume Submission</label>
              <input type="checkbox" name="resume submission" id="howdidyou">
        </div>

        <div>
          <label for="coding academy rec">Coding Academy Rec</label>
              <input type="checkbox" name="coding academy rec" id="howdidyou">
        </div>

<br>


        <div>
          <label for="would you like to be contacted back?" id="contacted"><u>Would you like to be contacted back?</u></label>
          <br>
            <input type="radio" id=yes name="No" value="html"> 
              <label for="yes">Yes</label>
            <input type="radio" id=no name="Yes" value="html">
              <label for="no">No</label>
        </div>


<br>
<br>

       <button type="reset">Reset</button>
       <button type="submit">Submit</button>
  </form>
  <!-- <script src="scripts.js"></script> -->
</body>
</container>
</html>
